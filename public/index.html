<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="alert alert-success animate__animated animate__bounce" role="alert">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            Cliente cadastrado
        </div>
        <div class="container">
            <div class="row">
                    <div class="col-8 mt-5">
                        <form action="" class="p-5">
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" />
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="sobrenome" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" aria-describedby="emailHelp" />
                                </div>
                            </div>

                            
                            <div class="row">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                                    <div id="emailHelp" class="form-text">Por favor, coloque um email válido!</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="address" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="address" placeholder="Rua...." />
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <label for="state" class="form-label">Estado</label>
                                    <select class="form-select" id="state"  name="selector">
                                        <option value="selecione">Selecione...</option>
                                        
                                    </select>
                                    <div class="invalid-feedback">Please provide a valid state.</div>
                                    <div class="ver"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="municipio" class="form-label">Município</label>
                                    <select class="form-select" id="municipio" >
                                        <option value="selecione">Selecione</option>
                                        
                                    </select>
                                    <div class="invalid-feedback">Please select a valid country.</div>
                                </div>
                                <div class="col-md-4">
                                    <label for="zip" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="zip" placeholder=""  />
                                    <div class="invalid-feedback">Zip code required.</div>
                                </div>
                            </div>
                            <hr class="my-4" />
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="termos" value="sim" />
                                <label class="form-check-label" for="same-address" id="termos" >Aceita os termos e as condições...</label>
                            </div>
                            <hr class="my-4" />
                            <button class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
                        </form>
                    </div>
                </form>
                <div class="col"></div>
            </div>
        </div>
        <script src="../dist/bundle.js"></script>
    </body>
</html>
